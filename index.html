<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quando&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <!-- Section: Header -->
    <header>
        <h1>ROCK PAPER SCISSORS!</h1>
        <p>Made with <span>‚ù§</span> by Rahim Ratnani</p>
    </header>

    <!-- Section: Score board -->
    <section id="score-board">
        <div id="player">
            <h2>YOU</h2>
            <p>0</p>
        </div>
        <div id="result" class="hide">
            <h2>YOU WIN!</h2>
        </div>
        <div id="computer">
            <h2>COMPUTER</h2>
            <p>0</p>
        </div>
    </section>

    <!-- Section: Instruction -->
    <h1 id="instruction">Click your choice!</h1>

    <!-- Section: Play again -->
    <div id="playAgain" class="hide">
        <button class="btn">Play Again!</button>
    </div>
    

    <!-- Section: Options -->
    <section id="options">
        <button id="rock" class="btn">ROCK</button>
        <button id="paper" class="btn">PAPER</button>
        <button id="scissors" class="btn">SCISSORS</button>
    </section> 

    <!-- Section: Notify -->
    <section id="notify">
        <p id="playerPick"></p>
        <p id="computerPick"></p>
        <p id="notification"></p>
    </section>

    <!-- Section: Footer -->
    <footer id="footer">
        <p>This project is a part of <a href="https://www.theodinproject.com/lessons/rock-paper-scissors">The Odin Project curriculum</a>.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
